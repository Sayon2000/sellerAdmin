        </select>
        <input type="submit" value="Add Product">
    </form>

    <div id="products">
        <h1>Products</h1>

            <h2>Electronics</h2>
            <ul></ul>
        </div>
        <div id="food">
            <h2>Food</h2>
            <ul></ul>
        </div>
        <div id="skincare">
            <h2>Skincare</h2>
            <ul></ul>
        </div>
    </div>
</body>
